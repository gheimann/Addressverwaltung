<div>
<input type="text" placeholder="Suchen ..." ng-model="searchText">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nummer</th>
				<th>Anrede</th>
				<th>Nachname</th>
				<th>Vorname</th>
				<th>Email</th>
<!-- 				<th>Bearbeiten</th> -->
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="addresses in address  | orderBy: 'nachname' | filter: searchText">
				<td><a ng-href="#/address/{{ addresses.id }}" ng-bind="addresses.id"></a></td>
				<td>{{ addresses.anrede }}</td>
				<td>{{ addresses.nachname }}</td>
				<td>{{ addresses.vorname }}</td>
				<td>{{ addresses.email }}</td>
<!-- 				<td> -->
<!-- 					<button class="btn" ng-click="bearbeitenAddress(addresses.id);"> -->
<!-- 						<span class="glyphicon glyphicon-pencil"></span>Bearbeiten -->
<!-- 					</button> -->
<!-- 				</td> -->
			</tr>
		</tbody>
	</table>
</div>
